language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t vvlfwpv2/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true vvlfwpv2/react-test npm test

after_success:
  - docker build -t vvlfwpv2/multi-client ./client
  - docker build -t vvlfwpv2/multi-nginx ./nginx
  - docker build -t vvlfwpv2/multi-server ./server
  - docker build -t vvlfwpv2/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push vvlfwpv2/multi-client
  - docker push vvlfwpv2/multi-nginx
  - docker push vvlfwpv2/multi-server
  - docker push vvlfwpv2/multi-worker

deploy:
  edge: true
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-east-2-431416404747
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
